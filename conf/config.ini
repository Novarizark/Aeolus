[INPUT]
input_root= ./input/
input_obv = obv.csv
input_wrf = wrfout_d04

[CORE]
# interpolation mode: fast|accurate
#accurate mode is NOT recommended! (10^2 computational complexity with ~1% accuracy gain)
interp_mode= fast

# interpolation start time
interp_strt_t=202102081530

# interpolation length in hrs
interp_t_length=24

# interpolation interval in min
interp_interval=30

# stability level according to GB/T 13201-91 
stability_level = C

# near surface layer height above terrain in meter
near_surf_lv= 200

# geostrophic wind reference level above terrain in meter
geo_wind_lv= 2000

# average roughness length within the domain 
roughness_length = 0.1

# Gaussian precision moduli for UVW
alpha_x = 1.0
alpha_y = 1.0
alpha_z = 2.5 

[OUTPUT]
output_root = ./output/
output_fmt = nc
output_prefix = diag.wind 

[POSTPROCESS]
